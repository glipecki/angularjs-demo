default:
  description: 'Welcome task'
  tasks:
    - 'info'
typescript:
  description: 'TypeScript code compilation'
  tasks:
    - 'ts:default'
quality:
  description: 'Project quality verification (*lints)'
  tasks:
    - 'concurrent:lints'
test:
  description: 'Runs project tests'
  tasks:
    - 'compile'
    - 'copy:typescriptTestsCompiled'
    - 'concat:vendorTests'
    - 'karma'
compile:
  description: 'Compile whole webapp'
  tasks:
    - 'clean'
    - 'concurrent:compile'
    - 'copy:typescriptCompiled'
    - 'copy:typescriptSources'
    - 'copy:templatesHtml'
    - 'copy:stylesheets'
devmode:
  description: 'Serve app in development mode'
  tasks:
    - 'compile'
    - 'configureProxies:server'
    - 'connect:server'
    - 'watch'
